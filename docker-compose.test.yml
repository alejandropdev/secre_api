version: '3.8'

services:
  test-db:
    image: postgres:16
    environment:
      POSTGRES_DB: secre_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - test_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  test-api:
    build: .
    command: pytest tests/ -v --tb=short
    environment:
      - TEST_DATABASE_URL=postgresql+asyncpg://postgres:password@test-db:5432/secre_test
      - DATABASE_URL=postgresql+asyncpg://postgres:password@test-db:5432/secre_test
      - LOG_LEVEL=WARNING
    depends_on:
      test-db:
        condition: service_healthy
    volumes:
      - .:/app
    working_dir: /app

volumes:
  test_db_data: